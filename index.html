<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        padding: 0 20px;
    }
    h6{
        padding: 10px;
        font-size: 18px;
    }
    .page_grid .s-row .s-col div{
        background: rgba(0,153,229,.7);  
        padding: 10px 0;  
    }
    .page_grid .s-row .s-col:nth-child(2n) div{
        background: rgba(0,153,229,.9);
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">


        <h6>ICON组件</h6>
        <div class="page_icon">
                <s-icon name="setting"></s-icon>
                <s-icon name="zan"></s-icon>
                <s-icon name="loading"></s-icon>
                <s-icon name="down"></s-icon>
        </div> 



        <h6>BUTTON组件</h6>
        <div class="page_button">
            <s-button>按钮</s-button>
            <s-button icon='setting'>按钮</s-button>
            <s-button icon='setting' icon-position='right'>按钮</s-button>
            <s-button :loading=true>按钮</s-button>
            <s-button :loading="buttonLoading" @click="buttonLoading = !buttonLoading" >点我</s-button>
            <s-button-group>
                <s-button>上一页</s-button>
                <s-button>下一页</s-button>
            </s-button-group>
            <s-button-group>
                <s-button>上一页</s-button>
                <s-button>1</s-button>
                <s-button>2</s-button>
                <s-button>3</s-button>
                <s-button>4</s-button>
                <s-button>下一页</s-button>
            </s-button-group>
        </div>

        <h6>INPUT组件</h6>
        <div class="page_input">
            <s-input value="1231"></s-input>
            <s-input value="disabled" disabled></s-input>
            <s-input value="error" error="用户名不能为空"></s-input>
            <s-input value="chang事件" @change="inputChange"></s-input>
            <s-input value="input事件" @input="inputInput"></s-input>
            <s-input value="blur事件" @blur="inputBulr"></s-input>
            <s-input value="focus事件" @focus="inputFocus"></s-input>
        </div> 
       
        
        <h6>栅格栏布局</h6>
        <div class="page_grid">
            <s-row>
                <s-col span="22" >
                    <div>22</div>
                </s-col>
                <s-col span="2" >
                    <div>2</div>
                </s-col>
            </s-row>
            <s-row>
                <s-col span="12" >
                    <div>12</div>
                </s-col>
                <s-col span="12" >
                    <div>12</div>
                </s-col>
            </s-row>
            <s-row>
                <s-col span="4" offset="2">
                    <div>带有offset</div>
                </s-col>
                <s-col span="4" offset="2">
                    <div>带有offset</div>
                </s-col>
                <s-col span="4" offset="2">
                    <div>带有offset</div>
                </s-col>
                <s-col span="4" offset="2">
                    <div>带有offset</div>
                </s-col>
            </s-row>
            <s-row gutter="20">
                <s-col span="6">
                    <div>带有gutter</div>
                </s-col>
                <s-col span="6">
                    <div>带有gutter</div>
                </s-col>
                <s-col span="6">
                    <div>带有gutter</div>
                </s-col>
                <s-col span="6">
                    <div>带有gutter</div>
                </s-col>
            </s-row>

            <s-row gutter="10">
                <s-col :xs="20" :sm="6" :md="10" :lg="2" :xl="4">
                    <div>响应式</div>
                </s-col>
                <s-col :xs="1" :sm="6" :md="2" :lg="10" :xl="8">
                    <div>响应式</div>
                </s-col>
                <s-col :xs="2" :sm="6" :md="2" :lg="10" :xl="8">
                    <div>响应式</div>
                </s-col>
                <s-col :xs="1" :sm="6" :md="10" :lg="2" :xl="4">
                    <div>响应式</div>
                </s-col>
            </s-row>
        </div>

    </div>
</body>
<script src="./src/app.js" ></script>
</html>
